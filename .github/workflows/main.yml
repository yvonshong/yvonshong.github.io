name: CI

on:
  push:
    branches: [hexo] # 确保这里是你平时写博客的分支名，如果是 master 请改为 master
  pull_request:
    branches: [hexo]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 1. 升级 Node.js 到 18.x 以支持 Hexo 6 和 Butterfly
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          # 暂时去掉了 cache: 'npm'，因为你刚删除了 lock 文件，缓存会失效报错

      - name: Setup Hexo env
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
        run: |
          # --- 配置 SSH 密钥 (保持不变) ---
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa 
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # --- 配置 Git 用户 (保持不变) ---
          git config --global user.name 'yvon'
          git config --global user.email '8537780+yvonshong@users.noreply.github.com'
          
          # --- 安装依赖 (核心变化) ---
          npm install -g hexo-cli
          
          # 直接运行 npm install
          # 它会自动读取你刚才修改过的 package.json
          # 不需要再手动安装 pandoc 或卸载 marked 了，因为 package.json 里已经配置好了
          npm install

      - name: Deploy
        run: |
          hexo clean
          hexo generate
          hexo deploy