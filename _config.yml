# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yvon Shong
subtitle: äººç”Ÿåº”å½“å¦‚ç››å¤ğŸ”†
description: Personal Blog
author: Yvon Shong
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.yvonshong.com/
root: /
permalink: :year/:month/:day/:name/
permalink_defaults:

# Lazyload
lazyload:
  enable: true
  onlypost: false
  loadingImg: # eg ./images/loading.gif

# Nofollow
nofollow:
  enable: true
  exclude:
    - yvonshong.com
    - github.com

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: essay
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: yilia
theme: butterfly

Plugins: 
- hexo-generator-sitemap
- hexo-generator-baidusitemap
- hexo-generator-feed
- hexo-generator-json-content
- hexo-deployer-git

# Search
search:
  path: search.xml
  field: post
  content: true
  format: html

# Sitemap
sitemap:
  path: sitemap.xml

# Baidu Sitemap
baidusitemap:
  path: baidusitemap.xml

# Feed (RSS)
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: true
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:yvonshong/yvonshong.github.io.git
    branch: master


# disqus
disqus_shortname: shong

